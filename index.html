---
title: PostingPro
description: Test job posts for issues with gender, jargon, expectations, and reading level.
layout: page
---

<div class="column input-area">
	<h2>Job Posting</h2>
    <label class="visually-hidden" for="post-input">Paste or write your job post here</label>
    <textarea id="post-input" class="post-input" data-control="postInput" placeholder="Paste or write your job post here"></textarea>
</div>

<div class="column output-area">
	<h2>Bias Analysis</h2>
    <div class="post-output" data-control="contextOutput">

        <script type="text/x-template" data-template="highlight">

            <div style="display:inline-block">
                <span class="error-highlight error-{type}">{occurance}</span>
                {>tooltip}
            </div>

        </script>
        <script type="text/x-template" data-template="tooltip">

            <div class="error-tooltip issue issue-{type}" data-control="errorTooltip">
                <h3>{typeTranslation}</h3>
                <p>
                    <span class="solution">{solution}</span>
                    <span class="reason">{reason}</span>
                </p>
            </div>

        </script>

    </div>
</div>
