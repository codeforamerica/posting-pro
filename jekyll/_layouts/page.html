<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Page meta-information -->
    <meta charset="utf-8"/>
    <title>{{page.title}}</title>
    <meta name="description" content="{{page.description}}"/>

    <!-- Styles -->
    <meta name="viewport" content="width=device-width"/>
    <!--[if gt IE 7]><!-->
        <link rel="stylesheet" href="{{site.baseurl}}/asset/style/main.css"/>
    <!--<![endif]-->
    <link rel="icon" href="{{site.baseurl}}/favicon.png" type="image/png"/>
    <link rel="shortcut icon" href="{{site.baseurl}}/favicon.ico"/>

    <script>
        if (/^(www\.)?posting-pro.herokuapp.com$/.test(document.location.host)) {
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
          ga('create', 'UA-76040018-1', 'auto');
          ga('send', 'pageview');
        }
    </script>

</head>
<body>

    <!--[if lte IE 7]>
        <div style="background-color:#ff0;">
            You are using an outdated version of Internet Explorer. Parts of this site, and others,
            may appear broken.<br/>
            For a faster and safer browsing experience,
            <a href="http://browsehappy.com/" target="_blank">Upgrade your browser</a>.
        </div>
    <![endif]-->

    <div role="banner" class="header">
        <header>
            {% include site/header.html %}
        </header>
    </div>

    <div role="main" class="main">
        {{content}}
    </div>

    <div role="contentinfo" class="footer">
        <footer>
            {% include site/footer.html %}
        </footer>
    </div>

    <div id="unsupported" style="display: none;">
        <div class="overlay">
            <div class="overlay-inner">
                Sorry, your browser is not supported by Joblint.
                Please consider using the
                <a href="https://github.com/rowanmanning/joblint">command-line tool</a>
                or for a faster and safer browsing experience,
                <a href="http://browsehappy.com/" target="_blank">Upgrade your browser</a>.
            </div>
        </div>
        <div class="modal"></div>
    </div>

    <noscript>
        <div class="overlay">
            <div class="overlay-inner">
                Sorry, Joblint requires JavaScript to run.
                Please consider using the
                <a href="https://github.com/rowanmanning/joblint">command-line tool</a>
                if you don't wish to enable JavaScript.
            </div>
        </div>
        <div class="modal"></div>
    </noscript>

    <!--[if gt IE 8]><!-->
        <script src="{{site.baseurl}}/asset/script/vendor/jquery.js"></script>
        <script src="{{site.baseurl}}/asset/script/vendor/lodash.js"></script>
        <script src="{{site.baseurl}}/asset/script/vendor/cuff.js"></script>
        <script src="{{site.baseurl}}/asset/script/vendor/hogan.js"></script>
        <script src="{{site.baseurl}}/asset/script/vendor/joblint.js"></script>
        <script src="{{site.baseurl}}/asset/script/vendor/TextStatistics.js"></script>
    <!--<![endif]-->
    <script src="{{site.baseurl}}/asset/script/main.js"></script>

</body>
</html>
