<script type="text/x-template" data-template="fullJobPosting">
<h3>Final Job Posting</h3>
{#positionTitle}
  <h4>Position Title</h4> 
  {positionTitle}{/positionTitle}

{#jobDescription}
  <h4>Job Description</h4>
  {jobDescription}{/jobDescription}
<br>
{#requiredSkills.length}
  <h4>Required Skills</h4>
  <ul>
    {#requiredSkills}<li>{name}</li>{/requiredSkills}
  </ul>
{/requiredSkills.length}

{#preferredSkills.length}
  <h4>Preferred Skills</h4>
  <ul>
    {#preferredSkills}<li>{name}</li>{/preferredSkills}
  </ul>
{/preferredSkills.length}

{#certificationsNeeded.length}
  <h4>Required education, experience, certificates or certifications</h4>
  <ul>
    {#certificationsNeeded}<li>{name}</li>{/certificationsNeeded}
  </ul>
{/certificationsNeeded.length}
</script>
