<script type="text/x-template" data-template="fullJobPosting">
<h2>Final Job Posting</h2>
{#positionTitle}
  <h3>Position Title</h3>
  <p>{positionTitle}{/positionTitle}</p>

{#jobDescription}
  <h3>Job Description</h3>
  <p>{jobDescription}{/jobDescription}</p>
{#requiredSkills.length}
  <h3>Required Skills</h3>
  <ul>
    {#requiredSkills}<li>{name}</li>{/requiredSkills}
  </ul>
{/requiredSkills.length}

{#preferredSkills.length}
  <h3>Preferred Skills</h3>
  <ul>
    {#preferredSkills}<li>{name}</li>{/preferredSkills}
  </ul>
{/preferredSkills.length}

{#certificationsNeeded.length}
  <h3>Required education, experience, certificates or certifications</h3>
  <ul>
    {#certificationsNeeded}<li>{name}</li>{/certificationsNeeded}
  </ul>
{/certificationsNeeded.length}
</script>
