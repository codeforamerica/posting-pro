<script type="text/x-template" data-template="fullJobPosting">
{#positionTitle}
  <h3 id="navLink12">{positionTitle}</h3>
{/positionTitle}

{#jobDescription}
  <p>{& jobDescription}</p>
{/jobDescription}

{#exampleActivities.length}
  <h3 id="navLink13">Example Activities</h3>
  <ul>
    {#exampleActivities}<li>{name}</li>{/exampleActivities}
  </ul>
{/exampleActivities.length}

{#certificationsNeeded.length}
  <h3 id="navLink14">Required Certifications</h3>
  <ul>
    {#certificationsNeeded}<li>{name}</li>{/certificationsNeeded}
  </ul>
{/certificationsNeeded.length}

{#hasRequiredCompetencies}<h3>Foundational Skills</h3>{/hasRequiredCompetencies}
{#requiredFoundationalCompetencies.length}
  <ul>
    {#requiredFoundationalCompetencies}<li><strong>{name}</strong>{#description}: {description}{/description}</li>{/requiredFoundationalCompetencies}
  </ul>
{/requiredFoundationalCompetencies.length}
{#preferredFoundationalCompetencies.length}
  <h4>Preferred</h4>
  <ul>
    {#preferredFoundationalCompetencies}<li><strong>{name}</strong>{#description}: {description}{/description}</li>{/preferredFoundationalCompetencies}
  </ul>
{/preferredFoundationalCompetencies.length}

{#hasPreferredCompetencies}<h3>Occupational Skills</h3>{/hasPreferredCompetencies}
{#requiredOccupationalCompetencies.length}
  <ul>
    {#requiredOccupationalCompetencies}<li><strong>{name}</strong>{#description}: {description}{/description}</li>{/requiredOccupationalCompetencies}
  </ul>
{/requiredOccupationalCompetencies.length}
{#preferredOccupationalCompetencies.length}
  <h4>Preferred</h4>
  <ul>
    {#preferredOccupationalCompetencies}<li><strong>{name}</strong>{#description}: {description}{/description}</li>{/preferredOccupationalCompetencies}
  </ul>
{/preferredOccupationalCompetencies.length}

{#companyDescription}
  <h3>Company Description</h3>
  <p>{& companyDescription}</p>
{/companyDescription}
</script>
