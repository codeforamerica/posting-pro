<script type="text/x-template" data-template="analysisField">
  <div class="columnWrapper">
    <div class="column input-area">
      <textarea id="{id}-input" event-id="{id}" data-control="postInput" placeholder="{placeholder}" class="analysis-input"></textarea>
    </div>
  </div>
  <div class="inform">
    <div id="{id}-suggestions" event-id="{id}" data-control="suggestionsOutput" class="suggestions"><h4>Suggestions for improvement:</h4></div>
    <div class="analysis">
      <div id="{id}-reading-output" event-id="{id}" data-control="readingLevelOutput"></div>
      <div id="{id}-count-output" event-id="{id}" data-control="countOutput"></div>
    </div>
  </div>
</script>

<script type="text/x-template" data-template="suggestions">
  <h4>Suggestions for improvement</h4>
  {#suggestions}
    <p><strong>{explanation}</strong><br>{examples}</p>
  {/suggestions}
  {^suggestions}
  <h4>Suggestions for improvement:</h4>
  {/suggestions}
</script>
<script type="text/x-template" data-template="readingLevel">
  <div class="analysis-field">Readability Score: <strong>{readingLevel}/100</strong></div>
  <hr>
</script>
<script type="text/x-template" data-template="issueCount">
  <div class="analysis-field">Gender-Biased Phrases: <strong>{issueCount}</strong></div>
</script>
