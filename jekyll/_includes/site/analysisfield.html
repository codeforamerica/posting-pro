<script type="text/x-template" data-template="analysisField">
  <div class="columnWrapper">
    <div class="column input-area">
      <textarea name="{id}" id="{id}-input" event-id="{id}" data-control="postInput" placeholder="{placeholder}" class="analysis-input"></textarea>
    </div>
  </div>
  <div class="inform">
    <div id="{id}-suggestions" event-id="{id}" data-control="suggestionsOutput" class="suggestions"><h4>Suggestions for improvement</h4></div>
    <div class="analysis">
      <div id="{id}-reading-output" event-id="{id}" data-control="readingLevelOutput"></div>
      <div id="{id}-gender-result" event-id="{id}" data-control="genderResult"></div>
    </div>
  </div>
  <small>Readability score based on the <a href="https://en.wikipedia.org/wiki/Flesch%E2%80%93Kincaid_readability_tests#Flesch_reading_ease" target="_blank">Flesch reading ease test</a>.<br>
    A perfect score of 70/70 is equal to an 8th grade reading level (the national average for adults in the U.S.).</small>
</script>

<script type="text/x-template" data-template="suggestions">
  <h4>Suggestions for improvement</h4>
  {#suggestions}
    <p><strong>{explanation}</strong><br>{examples}</p>
  {/suggestions}
</script>
<script type="text/x-template" data-template="readingLevel">
  <div class="analysis-field">Readability Score: <strong>{readingLevel}/70</strong></div>
  <hr>
</script>
<script type="text/x-template" data-template="genderResult">
  <div class="analysis-field">Gender Balance: <strong>{genderResult}</strong></div>
</script>
