---
title: PostingPro
description: Test job posts for issues with gender, jargon, expectations, and reading level.
layout: page
---

<div class="column input-area">
    <h2>Company Description</h2>
    <label class="visually-hidden" for="post-input">Paste or write your company description here</label>
    <textarea id="company-desc-input" class="post-input" data-control="postInput" placeholder="Paste or write your company description here"></textarea>
</div>

<div class="column output-area">
    <h2>Bias Analysis</h2>
    <div id="company-desc-output" class="post-output" data-control="companyDescOutput">

        <script type="text/x-template" data-template="highlight">

            <div style="display:inline-block">
                <span class="error-highlight error-{type}">{occurrence}</span>
                {>tooltip}
            </div>

        </script>
        <script type="text/x-template" data-template="tooltip">

            <div class="error-tooltip issue issue-{type}" data-control="errorTooltip">
                <h3>{typeTranslation}</h3>
                <p>
                    <span class="solution">{solution}</span>
                    <span class="reason">{reason}</span>
                </p>
            </div>

        </script>

    </div>
</div>

<div class="inform-small">
  <div data-control="readingLevelOutput" class="reading-level reading-level-small company-desc">
    <script type="text/x-template" data-template="readingLevel">

        <span class="circle">
           <span class="number">?</span>
        </span>
        <h3><span class="{level}">Reading level: {readingLevel}</span>
         </h3>
         <div class="tooltip info-tooltip" data-control="infoTooltip">
            <p>
                {#tooHigh}
                <span class="solution">Try using simpler words and shorter sentences.</span>
                {/tooHigh}
                <span class="reason">Most people are comfortable reading at a 5-7 grade reading level. If your job posting is a level much higher than that you may have trouble reaching enough job seekers.</span>
            </p>
        </div>
    </script>
  </div>
  <ul class="count-chart count-chart-small" data-control="companyCountOutput">
      <li class="count" data-role="count" data-type="sexism">
              <span class="circle circle-sexism">
                  <span class="number company-desc" data-role="number">0</span>
              </span>
              <span class="circle-label">Gender</span>
      </li>
      <li class="count" data-role="count" data-type="tech">
              <span class="circle circle-tech">
                  <span class="number company-desc" data-role="number">0</span>
              </span>
              <span class="circle-label">Jargon</span>
      </li>
      <li class="count" data-role="count" data-type="realism">
              <span class="circle circle-realism">
                  <span class="number company-desc" data-role="number">0</span>
              </span>
              <span class="circle-label">Expectations</span>
      </li>
  </ul>
</div>
